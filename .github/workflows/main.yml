name: Forge Sacred Database

on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ESSENCIAL para o robô poder dar push

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Database Forge
        run: |
          # Se o script está em duckesploit/core/db.py, chame ele pelo caminho certo!
          python duckesploit/core/db.py

      - name: Commit and Push Database
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Adiciona o que quer que o seu script gere (ajuste o nome se não for duck_base.db)
          git add *.db || echo "Nenhum DB encontrado"
          git commit -m "Arsenal update: $(date +'%Y-%m-%d')" || exit 0
          git push

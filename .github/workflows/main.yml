name: Forge Sacred Database

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Database Forge
        run: |
          # Baixa a fonte sagrada
          curl -L https://raw.githubusercontent.com/offensive-security/exploitdb/master/files_exploits.csv -o exploits.csv
          # Roda o script (ele deve ler o exploits.csv local agora)
          python duckesploit/core/db.py
          # Puxa o .db gerado para a raiz
          find . -name "*.db" -exec mv {} . \;

      - name: Commit and Push Database
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add *.db
          git commit -m "Arsenal update: $(date +'%Y-%m-%d')" || exit 0
          git push

name: Forge Sacred Database

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Clone Arsenal Source
        run: |
          # Clona o repo de exploits para ter os dados reais
          git clone https://github.com/AntiRootkit/exploit-database source_data
          # Move o CSV principal para onde o seu script espera
          cp source_data/files_exploits.csv exploits.csv

      - name: Run Database Forge
        run: |
          # Roda o script usando o CSV clonado
          python duckesploit/core/db.py
          # Garante que o .db v√° para a raiz
          find . -name "*.db" -exec mv {} . \;

      - name: Commit and Push Database
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add *.db
          git commit -m "Arsenal update: $(date +'%Y-%m-%d')" || exit 0
          git push
